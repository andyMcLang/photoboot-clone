<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>PhotoZ Clone</title>
</head>
<body>

<h2>Photo Upload</h2>

<input id="fileupload" type="file" name="fileupdate"/>
<button id="upload-button" onclick="uploadFile()">Upload</button>

<script>
    async function uploadFile() {
        const formData = new FormData();
        formData.append("data", fileupload.files[0]);
        await fetch("http://localhost:8080/photoz", {
            method: "POST",
            body: formData
        })
            .then(result => result.json())
            .then(json => alert(`Uploaded: ${json.fileName}`));
    }
</script>

</body>
</html>
